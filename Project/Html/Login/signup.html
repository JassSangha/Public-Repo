<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance</title>
    <link rel="stylesheet" href="../../Css/Login/signup.css">
</head>
<body>
    <div class="main">
        <div class="header text-center">
            <a href="signin.html"><img src="../../Images/small_logo.png"></a>
            <div class="tagline">Welcome to Binance</div>
        </div>
    
        <form class="login-form">
            <div>
                <label for="username" class="form-label">Email or Phone</label>    
                <input type="text" id="username" name="username" class="form-input" placeholder="Email or Phone">
    
                <label for="userpassword" class="form-label">Password</label>    
                <div class="password-div">
                    <input type="password" class="form-input" name="userpassword" id="userpassword" placeholder="New Password">
                    <button type="button" id="eye" onclick="togglepassword()">&nbsp<img class ="img" src="../../Images/small_logo.png" alt=""></button>
                </div>
                
            <label for="userotp" class="form-label">Otp</label>
                <div class="otp-div">
                    <input class="form-input" type="number" id="userotp" name="userotp" placeholder="Enter the Otp">
                    <button type="button" onclick="countdown()" name="otpbtn" id="otp-btn" class="text-center text-white">Send Otp</button>  
                </div>
                <div class="timeout-text">
                    <span id="message" class="footer-item"></span>
                    <span class="counter"><span id="timer"></span></span>
                    <!-- <span class="counter-minute" id="minute">00</span>:<span class="counter-second" id="second">00</span> -->
                </div>
            </div>


        
    </form>
    <form class="login-form2">
    <button class="btn text-center text-white">Next
    </button>  
    </form>
        
    </div>    
    <script src="../../Js/signup.js"></script>
</body>

</html>
