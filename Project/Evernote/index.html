<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Login Page</title>
    <link rel="stylesheet" href="stylec.css">
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="heading">
                <div class="logo">
                    <img src="assets/logo.png" style="height: 100px;">
                </div>
                <p class="tagline">Sign in to Binance</p>
            </div>
            <form action="#">
                <div class="login-google mb-6">
                    <button class="btn flex center justify-center">
                        <img src="assets/google.svg" alt="google">
                        <div class="pl-6">
                            &nbspContinue with Google
                        </div>
                    </button>
                </div>
                <div class="login-apple">
                    <button class="btn flex center justify-center">
                        <img src="assets/apple.svg" alt="apple">
                        <div class="pl-6">
                            &nbspContinue with Apple
                        </div>
                    </button>
                </div>

                <hr class="hr-text" data-content="or">

                <input type="text" class="form_input mb-6" name="emailOrUsername" id="emailOrUsername" placeholder="Email or Username">
                <button class="btn button_green text-white mb-40">
                    Continue
                </button>
                
                <div class="remember-me text-center mb-50">
                    <input type="checkbox" name="remember_me" id="remember_me"> <label for="remember_me">Remember me on this device.</label>
                </div>
            </form>
        
        <div class="text-center">
            <div class="create-account_question mb-6">Don't have an account?</div>
            <div class="create-account_link">
                <a href="#" class="text-green text-decoration-none">Create account</a>
            </div>
        </div>
        </div>
        <div class="footer-wrapper text-center pb-20">
            <a href="#" class="footer-item border-r">Terms of Service</a>
            <a href="#" class="footer-item">Privacy Policy</a><br>
            <span class="footer-item">Copyright @2020 Jass-Sangha. All rights reserved.</span>
        </div>
</div>





</body>
</html>
